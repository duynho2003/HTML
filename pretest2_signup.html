<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pretest2_signup.css">
    <script src="js/pretest2_register.js"></script>
    <title>REGISTRATION FORM PRETEST2</title>
</head>
<body>
    
    <form action="" method="POST" name="register" onsubmit="return get()">
    <h1>REGISTRATION FORM </h1>
    <h2>Notes:</h2>
    <ol>
        <li>Fields with (<span class="error">*</span>)mark must be entered</li>
        <li>Login name have no spaces</li>
    </ol>
    <div class="signup-box">
    <div>
        <label for="">Login name<span class="error">*</span></label>

        <input type="text" name="user" id="user" required>
    </div>

    <div>
        <label for="">Password<span class="error">*</span> </label>
        <input type="password" name="pass" id="pass" required>
    </div>

    <div>
        <label for="">Password Confirm<span class="error">*</span> </label>
        
        <input type="password" name="pass2" id="pass2" required>
    </div>

    <div>
        <label for="">Full name<span class="error">*</span> </label>
        
        <input type="text" name="user2" id="user2" required>
    </div>

    <div>
        <label for="">Address<span class="error">*</span> </label>
        
        <input type="address" name="txtAddress" id="txtAddress" required>
    </div>

    <div>
        <label for="">Email<span class="error">*</span> </label>
        
        <input type="email" name="email" id="email" required>
    </div>

    <div>
        <label for="">Sex</label>
        <input type="radio" name="rdGender" value="Male" id="rdMale" checked class="gend">Male
        <input type="radio" name="rdGender" value="Female" id="rdFemale" class="gend">Female
    </div>

    <div>
        <label for="">Date of birth </label>
        <input type="date" name="dob" id="dob"
        value="1989-01-01">
    </div>

    <div>
        <label for="">Country</label>
        <select name="cbCountry" id="Country" required>
            <option value=""> ---- Select a city --- </option>
            <option value="HCMC" selected>Ho Chi Minh City</option>
            <option value="HN">Ha noi</option>
            <option value="DN">Da nang</option>
            <option value="HU">Hue</option>
            <option value="CT">Can tho</option>
        </select>
    </div>

    <div>
        <label for="">Phone number</label>
        <input type="tel" name="phone" id="phone">
    </div>
    
    <div>
        <label for="">Hobbies</label>
        <input type="checkbox" name="hobby" id="hobbies_swimming" value="Swimming"> Swimming
        <input type="checkbox" name="hobby" id="hobbies_dancing" value="Dancing"> Dancing
        <input type="checkbox" name="hobby" id="hobbies_shopping" value="Shopping"> Shopping
    </div>
    
    <div>
        <label for="" style="vertical-align:bottom;">Comment</label>
        <textarea name="note" id="note"></textarea>
    </div>

    <div style="text-align: center;">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</div>
</form>
</body>
</html>
