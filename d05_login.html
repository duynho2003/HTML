<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <h2>Form Demo</h2>

    <div>
        <!-- action : chua ten trang web se open khi bam nut submit -->
        <form action="/d05_table2.html">
            <legend>Sign in</legend>
            <div>
                <label for="">Username: </label>
                <input type="text" name="user" id="user" required placeholder="example username" autofocus>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="pass" id="pass" required placeholder="password">
            </div>
            <div>
                <button type="submit"> Submit</button>
                <button type="reset"> Reset </button>
            </div>
        </form>
    </div>
</body>

</html>
