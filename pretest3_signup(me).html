<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNGW Sign Up</title>
    <link rel="stylesheet" href="css/pretest3_signup.css">
    <!-- JavaScript JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <section>
        <!-- form signup -->
        <div class="row">
            <div class="offset-md-3 col-md-6">

                <form action="" id="form-signup">
                    <h2>Student Information</h2>
                    <hr>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" value="aptech" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="col-sm-3 col-form-label">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genMale" value="male"
                                checked>
                            <label class="form-check-label">male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genFemale" value="female">
                            <label class="form-check-label">female</label>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="address" value="590 CMT8 HCMC">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" value="aptech@example.com" required>
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Phone</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phone" placeholder="xxx-xxxxx[xxx]"
                                value="123-12345" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Qualification</label>
                        <div class="col-sm-9">
                            <select class="form-select" aria-label="Default select example" id="qua">
                                <option selected value="Bachelor Degree">Bachelor Degree</option>
                                <option value="Master"> Master</option>
                                <option value="PhD"> PhD</option>
                                <option value="None">None</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <input type="submit" value="Submit" class="btn btn-danger">

                        <input type="reset" value="Reset" class="btn btn-info">
                    </div>


                </form>
            </div>
        </div>

    </section>
    <script>
        $(function () {
            $("#form-signup").submit(function (e) {
                e.preventDefault();

                //lay du lieu nhap trong cac o nhap lieu
                let a = [];

                let sname = $("#name").val() + "";
                a.push(`name: ${sname}`);

                let re = /^[a-z ]{3,10}$/ig;
                // const re = new RegExp("^[a-z ]{3,10}$","ig");
                // console.log(re.test(sname));

                if (re.test(sname) == false) {
                    alert("ten ko hop le, vui long nhap lai !");
                    $("#name").focus();
                    return;
                }

                let gender = $("input[name='gender']:checked").val();
                a.push(`gender: ${gender}`);

                let address = $("#address").val().trim();
                a.push(`address: ${address}`);

                if (address.length == 0) {
                    alert("dia chi ko hop le, vui long nhap lai !");
                    $("#address").focus();
                    return;
                }

                let email = $("#email").val().trim();
                a.push(`email: ${email}`);

                re = /^[a-z0-9_.+-]+@([a-z0-9-]+\.){1,2}[a-z0-9]{2,3}$/ig;
                if (re.test(email) == false) {
                    alert("email ko hop le, vui long nhap lai !");
                    $("#email").focus();
                    return;
                }

                let phone = $("#phone").val().trim();
                a.push(`phone: ${phone}`);

                re = /^\d{3}[-]\d{5,8}$/;
                if (re.test(phone) == false) {
                    alert("phone ko hop le, vui long nhap lai !");
                    $("#phone").focus();
                    return;
                }


                let qua = $("#qua").val()
                a.push(`qualification: ${qua}`);

                alert(a.join('\n'));


                let new_win = window.open();
                new_win.document.write("<h2>Student Information Successful Registration</h2>");

                new_win.document.write(a.join("<br>"));

                let s = `<p><a href="pretest3_signup(me).html">Click here to return to Student Page</a></p>`;
                new_win.document.write(s);

            });

        });

    </script>
</body>

</html>
